<div class ="container">
  <div class = "card">
    <h3 class="text-center"> Vehicle List</h3>
    <div class = "card-body">
      <table class="table table-striped">
        <thead>
        <th>Id</th>
        <th> Mark</th>
        <th> Model</th>
        <th> Color </th>
        </thead>
        <tbody>
        <tr *ngFor="let vehicle of vehicles">
          <td> {{ vehicle.id}}</td>
          <td> {{ vehicle.mark}}</td>
          <td> {{ vehicle.model}}</td>
          <td> {{ vehicle.color}}</td>
        </tr>
        </tbody>
      </table>
      <button mat-fab extended>
        <mat-icon>plus</mat-icon>
        Plus
      </button>
    </div>
  </div>
</div>
