<mat-toolbar color="primary">
  <span>Crud Application</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEmitEmpForm()">
    Add Vehicle
  </button>
</mat-toolbar>

<p-calendar
  #myCalender
  view="year"
  dateFormat="yy"
  [readonlyInput]="false"
  inputId="pickStartYear"
  placeholder="Pick start year"
  (click)="test($event, myCalender)">
</p-calendar>

<p-calendar
  #myCalender2
  view="year"
  dateFormat="yy"
  [readonlyInput]="false"
  inputId="pickEndYear"
  placeholder="Pick end year"
  (click)="test2($event, myCalender2)">
</p-calendar>

<button (click)="filterByDateRange()">
  Filter by date range
</button>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mark</th>
      <td mat-cell *matCellDef="let row"> {{row.mark}}</td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model</th>
      <td mat-cell *matCellDef="let row"> {{row.model}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color</th>
      <td mat-cell *matCellDef="let row"> {{row.color}} </td>
    </ng-container>

    <ng-container matColumnDef="productionDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Production date</th>
      <td mat-cell *matCellDef="let row"> {{row.productionDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of vehicles"></mat-paginator>
</div>
